<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orange Computer Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="scene">

    <!-- Left Sphere -->
    <div class="sphere"></div>

    <!-- Sphere reflection -->
    <div class="reflection"></div>

    <!-- Computer -->
    <div class="computer"></div>

    <!-- Computer screen -->
    <div class="screen"></div>

    <!-- computer disk slot -->
    <div class="disk-slot"></div>

    <!-- Keyboard -->
    <div class="keyboard"></div>

    <!-- Keys -->
    <div class="keys"></div>

    <!-- Orange Top -->
    <div class="top-orange"></div>

    <!-- leaf Top -->
    <div class="leaf-top"></div>

    <!-- leaf Bottom -->
    <div class="leaf-bottom"></div>

    <!-- Orange Bottom -->
    <div class="bottom-orange"></div>

    <!-- Bottle -->
    <div class="bottle"></div>

    <!-- Bottle neck -->
    <div class="bottle-neck"></div>

    <!-- bottle cork -->
    <div class="cork"></div>

  </div>

</body>
</html>
